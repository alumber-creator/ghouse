<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHouse | –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –≤—Ö–æ–¥–∞ */
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            padding: var(--spacing-lg);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-logo {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-logo-icon {
            font-size: 4rem;
            filter: drop-shadow(0 0 20px var(--accent-green));
            margin-bottom: var(--spacing-md);
        }

        .login-logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-green);
            letter-spacing: 4px;
        }

        .login-logo-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: var(--spacing-sm);
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: var(--spacing-sm) 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 0.85rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--accent-green);
            cursor: pointer;
        }

        .forgot-password {
            font-size: 0.85rem;
            color: var(--accent-green);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        .forgot-password:hover {
            color: var(--accent-green-light);
        }

        .login-submit {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--accent-green);
            color: var(--bg-primary);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            margin-top: var(--spacing-md);
        }

        .login-submit:hover {
            background: var(--accent-green-dark);
            box-shadow: var(--shadow-glow);
        }

        .login-submit:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            box-shadow: none;
        }

        .login-error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--status-error);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            color: var(--status-error);
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .login-error.visible {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .login-footer {
            margin-top: var(--spacing-lg);
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .login-help {
            margin-top: var(--spacing-md);
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        .login-help-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-sm);
        }

        .login-help-contacts {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            .login-card {
                padding: var(--spacing-lg);
            }

            .login-logo-icon {
                font-size: 3rem;
            }

            .login-logo-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <!-- –õ–æ–≥–æ—Ç–∏–ø -->
            <div class="login-logo">
                <div class="login-logo-icon">üåø</div>
                <div class="login-logo-text">GHouse</div>
                <div class="login-logo-subtitle">–ê–≤—Ç–æ–Ω–æ–º–Ω—ã–π –ê–≥—Ä–æ–∫–æ–º–ø–ª–µ–∫—Å</div>
            </div>

            <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
            <div class="login-card">
                <h1 class="login-title">–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h1>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="loginUsername">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                        <input 
                            type="text" 
                            id="loginUsername" 
                            class="form-input" 
                            placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è"
                            autocomplete="username"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">–ü–∞—Ä–æ–ª—å</label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            class="form-input" 
                            placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å"
                            autocomplete="current-password"
                            required
                        >
                    </div>

                    <div class="login-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>–ó–∞–ø–æ–º–Ω–∏—Ç—å –º–µ–Ω—è</span>
                        </label>
                        <a href="#" class="forgot-password">–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?</a>
                    </div>

                    <div id="loginError" class="login-error"></div>

                    <button type="submit" id="loginSubmit" class="login-submit">
                        –í–æ–π—Ç–∏
                    </button>
                </form>

                <div class="login-help">
                    <p class="login-help-text">–ù—É–∂–Ω–∞ –ø–æ–º–æ—â—å?</p>
                    <p class="login-help-contacts">–û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É —Å–∏—Å—Ç–µ–º—ã</p>
                </div>
            </div>

            <!-- –§—É—Ç–µ—Ä -->
            <div class="login-footer">
                <p>GHouse Dashboard v2.0.0 | ¬© 2026 –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã</p>
            </div>
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —Å–∫—Ä–∏–ø—Ç–æ–≤ -->
    <script src="js/modules/api.js"></script>
    <script src="js/modules/auth.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–æ–¥—É–ª–µ–π
            if (window.ApiClient) {
                window.ApiClient.init();
            }
            if (window.AuthModule) {
                window.AuthModule.init();
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π —Å–µ—Å—Å–∏–∏
            if (window.ApiClient && window.ApiClient.isAuthenticated()) {
                window.location.href = 'index.html';
                return;
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã –≤—Ö–æ–¥–∞
            const form = document.getElementById('loginForm');
            const usernameInput = document.getElementById('loginUsername');
            const passwordInput = document.getElementById('loginPassword');
            const errorEl = document.getElementById('loginError');
            const submitBtn = document.getElementById('loginSubmit');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const username = usernameInput.value.trim();
                const password = passwordInput.value;

                if (!username || !password) {
                    showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                    return;
                }

                // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∫–Ω–æ–ø–∫–∏
                submitBtn.disabled = true;
                submitBtn.textContent = '–í—Ö–æ–¥...';
                hideError();

                try {
                    // –í—Ö–æ–¥ —á–µ—Ä–µ–∑ AuthModule
                    if (window.AuthModule) {
                        await window.AuthModule.login(username, password);
                        // –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥ - –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                        window.location.href = 'index.html';
                    } else if (window.ApiClient) {
                        // Fallback –∫ –ø—Ä—è–º–æ–º—É API –≤—ã–∑–æ–≤—É
                        await window.ApiClient.login(username, password);
                        window.location.href = 'index.html';
                    }
                } catch (error) {
                    console.error('[Login] –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
                    showError(error.message || '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
                    
                    // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∫–Ω–æ–ø–∫–∏
                    submitBtn.disabled = false;
                    submitBtn.textContent = '–í–æ–π—Ç–∏';
                }
            });

            // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–∫–∏
            function showError(message) {
                errorEl.textContent = message;
                errorEl.classList.add('visible');
            }

            // –§—É–Ω–∫—Ü–∏—è —Å–∫—Ä—ã—Ç–∏—è –æ—à–∏–±–∫–∏
            function hideError() {
                errorEl.classList.remove('visible');
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à–∏ Enter
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && e.target.classList.contains('form-input')) {
                    form.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
